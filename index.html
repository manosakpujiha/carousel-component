 <!-- Swiper JS -->
 <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

 <!-- Initialize Swiper -->
 <script>
   let swiper = new Swiper(".mySwiper", {
     slidesPerView: 1,
     spaceBetween: 100,
     pagination: {
       el: ".swiper-pagination",
       clickable: true,
     },
     navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      scrollbar: {
        el: ".swiper-scrollbar",
      },
      keyboard: {
        enabled: true,
      },
     breakpoints: {
       640: {
         slidesPerView: 2,
         spaceBetween: 20,
       },
       768: {
         slidesPerView: 4,
         spaceBetween: 40,
       },
       1024: {
         slidesPerView: 4,
         spaceBetween: 0,
       },
     },
   });


   console.log('hello')
 </script>
